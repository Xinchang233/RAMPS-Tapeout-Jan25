
# Directory Locations
project_name: '/projectnb/siphot/imbert/bpg/TO_45RF_2019May/gen_libs/RingMoscap'

# Output Settings
lsf_filename: RingMoscap
gds_filename: RingMoscap

# Specify a generic technology as this is a public sample
#bag_config_path: 'BPG/examples/tech/bag_config.yaml'

# Generator Params
layout_package: 'layout.Ring.ring_moscap'
layout_class: 'RingMoscap'
layout_params:
        # Parameters of c_Si (body) ring and input/drop waveguides
        body_layer: !!python/tuple ['RX', 'drawing']
        body_ring_rout: 3.0
        body_ring_width: 2.8

        input_wg_cosine: False
        input_wg_width: 0.45
        input_wg_length: 5.0
        input_gap: 0.2

        drop_wg: True
        drop_wg_width: 0.45
        drop_wg_length: 5.0
        drop_gap: 0.2
        drop_wg_taper_length: 5.0

        # Parameters of c_Si partial thickness (if available in the technology)
        body_thin: True
        body_thin_layer: !!python/tuple ['pw2phot', 'drawing'] # doping layer used just for testing the code
        body_thin_rout: 2.6
        body_thin_width: 1.8

        # Parameters of p_Si (gate) ring
        gate_layer: !!python/tuple ['pc1phot', 'drawing']
        gate_ring_rout: 3.0
        gate_ring_width: 1.7

        # Parameters of doping layers
        body_doping_info:
          - {rout: 3.1, rin: 0.1, layer: !!python/tuple ['pw1phot', 'drawing']}
          - {rout: 1.4, rin: 1.0, layer: !!python/tuple ['ppphot', 'drawing']}
        gate_doping_info:
          - {rout: 3.1, rin: 0.1, layer: !!python/tuple ['nw1phot', 'drawing']}
          - {rout: 2.0, rin: 1.7, layer: !!python/tuple ['nnphot', 'drawing']}

        # Parameters of metal ring electrodes
        body_via_radius: 0.7
        body_via_number: 15
        gate_via_radius: 1.4
        gate_via_number: 25
        salicide_ring_layer: ['sldphot', 'drawing']
        salicide_ring_width: 0.2
        body_electrode_ring_layer: !!python/tuple ['M3', 'drawing']
        body_electrode_ring_width: 0.2
        gate_electrode_ring_layer: !!python/tuple ['M2', 'drawing']
        gate_electrode_ring_width: 0.2
        label_body_electrode: 'Body'
        label_gate_electrode: 'Gate'

        # Parameters of GS electrodes
        gs_electrodes: True
        g_bottom_width: 0.5
        g_bottom_length: 0.5
        s_bottom_width: 0.5
        s_bottom_length: 0.5
        pad_layer: !!python/tuple ['LB', 'drawing']
#        pad_width: 38.0
#        pad_length: 50.0
#        pad_pitch: 42.0

# Cadence related parameters
impl_lib: 'RingMoscap'
impl_cell: 'RingMoscap_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
