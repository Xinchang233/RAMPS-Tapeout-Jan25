# Directory Locations
project_name: via_stack

# Output Settings
lsf_filename: via_stack.lsf
gds_filename: via_stack_gds

# Specify a generic technology as this is a public sample
bag_config_path: 'BPG/examples/tech/bag_config.yaml'

# Generator Params
layout_package: 'Photonic_Core_Layout.ViaStack.ViaStack'  # Module that contains the layout generator class
layout_class: 'ViaStack'  # Layout generator class name

layout_params:
  top_layer: !!python/tuple ['M6', 'drawing']
  bottom_layer: !!python/tuple ['M4', 'drawing']
  top_x_span: 5
  top_y_span: 7
  bottom_x_span: 2.0
  bottom_y_span: 3.0
  align: 'corner_align'
  top_bot_offset: 0.0
  pad_open_layer: !!python/tuple ['N1', 'drawing'] # should be passivation opening layer
  pad_open_inclusion: 3.0