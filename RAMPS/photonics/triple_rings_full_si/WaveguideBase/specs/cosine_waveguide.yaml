# Directory Locations
project_name: CosineWaveguide

# Output Settings
lsf_filename: CosineWaveguide
gds_filename: CosineWaveguide

# Specify a generic technology as this is a public sample
bag_config_path: 'BPG/examples/tech/bag_config.yaml'

# Generator Params
layout_package: 'Photonic_Core_Layout.WaveguideBase.CosineWaveguide'
layout_class: 'CosineWaveguide'
layout_params:
  width: 0.4
  amplitude: 5
  wavelength: 25
  layer: 'SI'
  start_quarter_angle: 0
  end_quarter_angle: 4
  error_tolerance: 0.001

# Cadence related parameters
impl_lib: 'cos_wg_lib'
impl_cell: 'cos_wg_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
