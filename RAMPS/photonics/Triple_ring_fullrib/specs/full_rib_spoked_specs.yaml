
# Directory Locations
project_name: Triple_ring_fullrib

# Output Settings
lsf_filename: Triple_ring_full_rib_spoked
gds_filename: Triple_ring_full_rib_spoked

# Specify a generic technology as this is a public sample
#bag_config_path: 'BPG/examples/tech/bag_config.yaml'

# Generator Params
layout_package: 'cena_top.RAMPS.photonics.Triple_ring_fullrib.ring_rib_wg_spoked'
layout_class: 'RingRibWg'
layout_params:
        # Parameters of rib-waveguide ring
        r_core_cent: 8.0
        r_r_gap: 0.2
        core_layer: !!python/tuple ['si_full_free', 'drawing']
        core_width: 0.41
        core_slot_width: 0

        slab_layer: !!python/tuple ['si_partial_free', 'drawing']
        slab_width: 2.4
        slab_slot_width: 0

        coup_slab_width: 2.6
        rmin_in: 10
        alpha_zero_in: 32
        angle_coupling:  60
        # Parameters of coupler waveguide
        coup_gap_drop: 0.7
        bent_coupler: True
        coup_core_width: 0.41
        coup_slab_length: 3
        coup_length: 15.0
        coup_gap: 0.2
        coup_radius: 12.0
        coup_angle: 60.0
        curve_rate: 1.0
        coup_angle_in: 35.0

        doping_spoke_info1:
        #IJ=n_mod_phot
        - {rin: 7.865, rout: 8.155, num: 21, spoke_offset: 0,angle0: 40, angle1: 105, layer: !!python/tuple ['n_mod_phot', 'drawing'],  spoke_width_percentage: 1.005}
        - {rin: 7.865, rout: 8.155, num: 21, spoke_offset: 0.5,angle0: 40, angle1: 105, layer: !!python/tuple ['p_mod_phot', 'drawing'],  spoke_width_percentage: 1.005}
        - {rin: 7.865, rout: 8.155, num: 21, spoke_offset: 0,angle0: 255, angle1: 320, layer: !!python/tuple ['n_mod_phot', 'drawing'],  spoke_width_percentage: 1.005}
        - {rin: 7.865, rout: 8.155, num: 21, spoke_offset: 0.5,angle0: 255, angle1: 320, layer: !!python/tuple ['p_mod_phot', 'drawing'],  spoke_width_percentage: 1.005}

        doping_spoke_info2:
        #IJ=n_mod_phot
        - {rin: 7.865, rout: 8.155, num: 94, spoke_offset: 0,angle0: -138, angle1: 140, layer: !!python/tuple ['n_mod_phot', 'drawing'],  spoke_width_percentage: 1.005}
        - {rin: 7.865, rout: 8.155, num: 94, spoke_offset: 0.5,angle0: -138, angle1: 140, layer: !!python/tuple ['p_mod_phot', 'drawing'],  spoke_width_percentage: 1.005}


        # Parameters of doping and salicide layers
        doping_info1:
          # p doing info
          - {dist0: -0.132, dist1: -2.3, angle0: 40, angle1: 105, layer: !!python/tuple ['p_mod_phot', 'drawing']} #IH
          #- {dist0: 0.175, dist1: -2.3, angle0: -55, angle1: 235, layer: !!python/tuple ['IQ', 'drawing']} #IQ
          - {dist0: -0.36, dist1: -2.3, angle0: 40, angle1: 105, layer: !!python/tuple ['p_inter_phot', 'drawing']} #PQ
          - {dist0: -0.61, dist1: -2.3, angle0: 40, angle1: 105, layer: !!python/tuple ['p_heavy_phot', 'drawing']} #IM
          - {dist0: -0.61, dist1: -2.3, angle0: 40, angle1: 105, layer: !!python/tuple ['p_heavy_sil', 'drawing']} # PLP

          # n doping info
          - {dist0: 2.3, dist1: 0.152, angle0: 40, angle1: 105, layer: !!python/tuple ['n_mod_phot', 'drawing']} # IJ
          - {dist0: 0.505, dist1: 2.3, angle0: 40, angle1: 105, layer: !!python/tuple ['n_inter_phot', 'drawing']} # PK
          - {dist0: 0.805, dist1: 2.3, angle0: 40, angle1: 105, layer: !!python/tuple ['n_heavy_phot', 'drawing']} # IK
          - {dist0: 0.805, dist1: 2.3, angle0: 40, angle1: 105, layer: !!python/tuple ['n_heavy_sil', 'drawing']} # PLN


          # p doing info
          - {dist0: 0.132, dist1: -2.3, angle0: 255, angle1: 320, layer: !!python/tuple ['p_mod_phot', 'drawing']} #IH
          #- {dist0: 0.175, dist1: -2.3, angle0: -55, angle1: 235, layer: !!python/tuple ['IQ', 'drawing']} #IQ
          - {dist0: -0.36, dist1: -2.3, angle0: 255, angle1: 320, layer: !!python/tuple ['p_inter_phot', 'drawing']} #PQ
          - {dist0: -0.61, dist1: -2.3, angle0: 255, angle1: 320, layer: !!python/tuple ['p_heavy_phot', 'drawing']} #IM
          - {dist0: -0.61, dist1: -2.3, angle0: 255, angle1: 320, layer: !!python/tuple ['p_heavy_sil', 'drawing']} # PLP

          # n doping info
          - {dist0: 2.3, dist1: 0.152, angle0: 255, angle1: 320, layer: !!python/tuple ['n_mod_phot', 'drawing']} # IJ
          - {dist0: 0.505, dist1: 2.3, angle0: 255, angle1: 320, layer: !!python/tuple ['n_inter_phot', 'drawing']} # PK
          - {dist0: 0.805, dist1: 2.3, angle0: 255, angle1: 320, layer: !!python/tuple ['n_heavy_phot', 'drawing']} # IK
          - {dist0: 0.805, dist1: 2.3, angle0: 255, angle1: 320, layer: !!python/tuple ['n_heavy_sil', 'drawing']} # PLN

        via_info1:
          - {dist: 1.85, angle0: 42, angle1: 104, azim_dist: 0.6,
             layer_top: !!python/tuple ['M5', 'drawing'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}
          - {dist: 1.36, angle0: 42, angle1: 104, azim_dist: 0.6,
             layer_top: !!python/tuple ['M5', 'drawing'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}

          - {dist: -1.85, angle0: 42, angle1: 104, azim_dist: 0.6,
             layer_top: !!python/tuple ['BA', 'phot'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}
          - {dist: -1.36, angle0: 42, angle1: 104, azim_dist: 0.6,
             layer_top: !!python/tuple ['BA', 'phot'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}

          - {dist: 1.85, angle0: 257, angle1: 318, azim_dist: 0.6,
             layer_top: !!python/tuple ['M5', 'drawing'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}
          - {dist: 1.36, angle0: 257, angle1: 318, azim_dist: 0.6,
             layer_top: !!python/tuple ['M5', 'drawing'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}

          - {dist: -1.85, angle0: 257, angle1: 318, azim_dist: 0.6,
             layer_top: !!python/tuple ['BA', 'phot'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}
          - {dist: -1.36, angle0: 257, angle1: 318, azim_dist: 0.6,
             layer_top: !!python/tuple ['BA', 'phot'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}

        # Parameters of inner and outer ring electrodes (including SI contact rails)
        inner_electrode_info1:
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['si_full_free', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M1', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M2', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M3', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M4', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M5', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['BA', 'drawing']}

        outer_electrode_info1:
          - {dist0: 1.2, dist1: 2.1, angle0: 40, angle1: 105, layer: !!python/tuple ['si_full_free', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 105, angle1: 120, layer: !!python/tuple ['si_partial_free', 'drawing']}

          #- {dist0: 1.8, dist1: 2.1, angle0: 95, angle1: 120, layer: !!python/tuple ['si_partial_free', 'drawing']}

          - {dist0: 1.2, dist1: 1.42, angle0: 15, angle1: 40, layer: !!python/tuple ['KG', 'drawing']}
          - {dist0: 1.2, dist1: 1.42, angle0: 320.1, angle1: 345, layer: !!python/tuple ['KG', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 40, angle1: 105, layer: !!python/tuple ['M1', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 40, angle1: 105, layer: !!python/tuple ['M2', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 40, angle1: 105, layer: !!python/tuple ['M3', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 40, angle1: 105, layer: !!python/tuple ['M4', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 40, angle1: 105, layer: !!python/tuple ['M5', 'drawing']}


          - {dist0: 1.2, dist1: 2.1, angle0: 255, angle1: 320, layer: !!python/tuple ['si_full_free', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 245, angle1: 255, layer: !!python/tuple ['si_partial_free', 'drawing']}

          #- {dist0: 1.8, dist1: 2.1, angle0: 245, angle1: 265, layer: !!python/tuple ['si_partial_free', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 255, angle1: 320, layer: !!python/tuple ['M1', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 255, angle1: 320, layer: !!python/tuple ['M2', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 255, angle1: 320, layer: !!python/tuple ['M3', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 255, angle1: 320, layer: !!python/tuple ['M4', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: 40, angle1: 320, layer: !!python/tuple ['M5', 'drawing']}


        doping_info2:

          # p doing info
          - {dist0: -0.132, dist1: -2.3, angle0: -140, angle1: 140, layer: !!python/tuple ['p_mod_phot', 'drawing']} #IH
          #- {dist0: 0.175, dist1: -2.3, angle0: -55, angle1: 235, layer: !!python/tuple ['IQ', 'drawing']} #IQ
          - {dist0: -0.36, dist1: -2.3, angle0: -140, angle1: 140, layer: !!python/tuple ['p_inter_phot', 'drawing']} #PQ
          - {dist0: -0.61, dist1: -2.3, angle0: -140, angle1: 140, layer: !!python/tuple ['p_heavy_phot', 'drawing']} #IM
          - {dist0: -0.61, dist1: -2.3, angle0: -140, angle1: 140, layer: !!python/tuple ['p_heavy_sil', 'drawing']} # PLP

          # n doping info
          - {dist0: 2.3, dist1: 0.152, angle0: -140, angle1: 140, layer: !!python/tuple ['n_mod_phot', 'drawing']} # IJ
          - {dist0: 0.505, dist1: 2.3, angle0: -140, angle1: 140, layer: !!python/tuple ['n_inter_phot', 'drawing']} # PK
          - {dist0: 0.805, dist1: 2.3, angle0: -140, angle1: 140, layer: !!python/tuple ['n_heavy_phot', 'drawing']} # IK
          - {dist0: 0.805, dist1: 2.3, angle0: -140, angle1: 140, layer: !!python/tuple ['n_heavy_sil', 'drawing']} # PLN

        via_info2:
          - {dist: 1.85, angle0: -138, angle1: 138, azim_dist: 0.6,
             layer_top: !!python/tuple ['M5', 'drawing'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}
          - {dist: 1.36, angle0: -138, angle1: 138, azim_dist: 0.6,
             layer_top: !!python/tuple ['M5', 'drawing'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}

          - {dist: -1.85, angle0: -138, angle1: 138, azim_dist: 0.6,
             layer_top: !!python/tuple ['BA', 'phot'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}
          - {dist: -1.36, angle0: -138, angle1: 138, azim_dist: 0.6,
             layer_top: !!python/tuple ['BA', 'phot'], layer_bottom: !!python/tuple ['si_full_free', 'drawing']}

        # Parameters of inner and outer ring electrodes (including SI contact rails)
        inner_electrode_info2:
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['si_full_free', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M1', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M2', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M3', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M4', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['M5', 'drawing']}
          - {dist0: -1.186, dist1: -2.116, angle0: 0, angle1: 360, layer: !!python/tuple ['BA', 'drawing']}

        outer_electrode_info2:


          - {dist0: 1.2, dist1: 2.1, angle0: -140, angle1: 140, layer: !!python/tuple ['si_full_free', 'drawing']}
          - {dist0: 1.2, dist1: 1.42, angle0: -160, angle1: -140, layer: !!python/tuple ['KG', 'drawing']}
          - {dist0: 1.2, dist1: 1.42, angle0: 140, angle1: 165, layer: !!python/tuple ['KG', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: -140, angle1: 140, layer: !!python/tuple ['M1', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: -140, angle1: 140, layer: !!python/tuple ['M2', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: -140, angle1: 140, layer: !!python/tuple ['M3', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: -140, angle1: 140, layer: !!python/tuple ['M4', 'drawing']}
          - {dist0: 1.2, dist1: 2.1, angle0: -140, angle1: 140, layer: !!python/tuple ['M5', 'drawing']}


        # Parameters of inner and outer ring electrodes (including SI contact rails)
        inner_electrode_info3:
          - {dist0: -1.186, dist1: -1.5, angle0: 0, angle1: 360, layer: !!python/tuple ['KG', 'drawing']}


        outer_electrode_info3:
          - {dist0: 1.2, dist1: 1.42, angle0: 15, angle1: 165, layer: !!python/tuple ['KG', 'drawing']}
          - {dist0: 1.2, dist1: 1.42, angle0: 195, angle1: 345, layer: !!python/tuple ['KG', 'drawing']}

        # Parameters of GS electrodes
        gs_electrodes: True
        gs_core_dist: 2.0
        gs_bottom_width: 2
        gs_bottom_length: 5.5
        gs_pad_layer: !!python/tuple ['LB', 'drawing']
        gs_pad_open_layer: !!python/tuple ['DV', 'drawing']
        gs_pad_open_inclusion: 2.0
        gs_pad_width: 50.0 #real pad=36
        gs_pad_length: 50.0
        gs_pad_pitch: 78.6 #61.4 for 40 and 100 for 78.6
        gs_pad_to_ring_dist: 50.0 #14

        in_out_taper: True
        in_out_port_width: 0.41
        taper_length: 20
        taper_layer1: !!python/tuple ['si_full_free', 'drawing']
        # taper_layer1=('si_fullfree', 'drawing'),
        taper_layer2: !!python/tuple ['si_partial', 'drawing']
        # Heater params
        # Standard params
        heater_disable: False
        heater_radius_offset: 0.3
        resistance: 1000
        contact_dist: 1
        contact_width: 1.6
        heater_device_layer: !!python/tuple ['si_full_free', 'drawing']
        heater_disk_layers:
          - !!python/tuple ['n_heavy_sil', 'drawing']
        heater_electrode_top_layer: !!python/tuple ['UA', 'drawing']
        heater_electrode_top_x_span: 1.6 #1.6 FOR 1.2
        heater_electrode_top_y_span: 6 #1.6 FOR 1.2
        # Either heater label format is acceptable
        heater_label: {P: 'HEATER', N: 'HEATER_N'}
      #  heater_label: 'HEATER'
        heater_electrode_bottom_x_span: 1.6
        heater_electrode_bottom_y_span: 6
        # Advanced parameters
        heater_disk_layer_extension: 0.1
        # Technology parameter
        heater_electrode_bottom_layer: !!python/tuple ['RX', 'drawing']
        heater_pad_to_ring_dist: 50


        # Advanced parameters: can change between designs per technology, but not recommended for standard users
        access_length: 30
        p_via_radius_offset: 0.5
        n_via_radius_offset: 0.8
        high_doping_rout_offset: 0.1
        high_doping_rin_offset: 0.1
        electrode_offset: 0.5
        electrode_width_inner: 0.4
        electrode_width_outer: 0.4
        drop_taper_length: 40
        salicide_radius_extension: 0.2
        high_doping_n_rin_offset: 0.1

# Cadence related parameters
impl_lib: 'RingRibWg'
impl_cell: 'RingRibWg_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
