# Directory Locations
project_name: WaveguideBase

# Output Settings
lsf_filename: SimpleWaveguide
gds_filename: SimpleWaveguide

# Generator Params
layout_package: 'layout.WaveguideBase.SimpleWaveguide'
layout_class: 'SimpleWaveguide'
layout_params:
  length: 10
  width: 0.5
  layer: !!python/tuple [si_full_free, drawing]
  port_layer: !!python/tuple [si_full_free, port]

# Cadence related parameters
impl_lib: 'genwg_lib'
impl_cell: 'genwg_cell'

# Vestigial parameters required by BAG class
sweep_params:
  intent: [standard]
root_dir: 'data'
