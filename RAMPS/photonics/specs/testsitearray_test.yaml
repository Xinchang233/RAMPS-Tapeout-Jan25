# Generator Params
# Module that contains the layout generator class
layout_package: 'cena_top.RAMPS.photonics.TestSiteArray'
# Layout generator class name
layout_class: 'TestSiteArray'

layout_params:
  site_pitch: 300
  track_pitch: 5
  package_class_param_list:
    - package: 'cena_top.RAMPS.photonics.TestSiteArray'
      class: 'DummySite'
      params:
        length: 15
    - package: 'cena_top.RAMPS.photonics.TestSiteArray'
      class: 'DummySite'
      params:
        length: 5
    - package: 'cena_top.RAMPS.photonics.TestSiteArray'
      class: 'DummySite'
      params:
        length: 25

