      class: 'DummySite'
      params:
        length: 15
    - package: 'cena_top.RAMPS.photonics.TestSiteArray'
      class: 'DummySite'
      params:
        length: 5
    - package: 'cena_top.RAMPS.photonics.TestSiteArray'
      class: 'DummySite'
      params:
        length: 25

